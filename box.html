<html>

<head>
    <title>css box model example</title>
    <style>
        .example {
            width: 220px;
            background-color: yellow;
            padding: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 5px solid black;
            margin: 40px 20px;
        }

        hr {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>box model example</h1>
    <hr>
    <p class="example1">my content example1</p>
    <hr style="width:10%; height:10px;color:blue;">
    <p class="example2">my content example2</p>
    <hr style="width:20%; height:20px;color:blue;">
</body>

</html>
